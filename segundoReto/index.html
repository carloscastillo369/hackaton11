<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <title>CALCULADORA</title>
</head>
<body>

    <h1>CALCULADORA</h1>

    <div id="container">
        <div id="resultado"></div>
        <div class="teclado">
            <div class="teclado-numerico">
                <button class="tecla">7</button>
                <button class="tecla">8</button>
                <button class="tecla">9</button>
                <button class="tecla">4</button>
                <button class="tecla">5</button>
                <button class="tecla">6</button>
                <button class="tecla">1</button>
                <button class="tecla">2</button>
                <button class="tecla">3</button>
                <button class="tecla">0</button>
            </div>
            <div class="teclado-operacion">
                <button id="suma" class="tecla">+</button>
                <button id="resta" class="tecla">-</button>
                <button id="multiplicacion" class="tecla">*</button>
                <button id="division" class="tecla">/</button>
                <button id="resto" class="tecla">resto</button>
                <button id="igual" class="tecla">=</button>
                <button id="clear" class="tecla">C</button>
            </div>
        </div>
    </div>


    <script src="./js/apps.js"></script>
</body>
</html>
